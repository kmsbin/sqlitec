  change_case: ^2.0.1
  dart_style: ^2.3.6
  flutter_lints: ^4.0.0

  collection: any
dev_dependencies:
  build_config: ^1.1.1
  build_runner: ^2.4.9
  pedantic: ^1.7.0
  test: ^1.5.0