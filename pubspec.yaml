topics:
 - sqlite
 - build-runner
 - sqlc
 - codegen
environment:
  sdk: '^3.3.0'

dependencies:
  build: ^2.4.1
  path: ^1.6.0
  markdown: ^7.2.2
  source_gen: ^1.5.0
